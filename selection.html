<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Crumble - Make your selections</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,500,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/stacked-cards-style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="scripts/selection-script.js"></script>
  </head>

  <body id="selection-body">
    <header>
      <ul>
        <li id="main-label"><a href="index.html">crumble</a></li>
        <li id="about-label"><a href="about.html">About</a></li>
      </ul>
    </header>
    <main>
      <!-- vvv Credit: https://codepen.io/bmarcelino/pen/vRYPXV vvv -->    
      <div id="stacked-cards-block" class="stackedcards stackedcards--animatable init">
        <div class="stackedcards-container"></div>
          <div class="stackedcards--animatable stackedcards-overlay left">
            <i class="glyphicon glyphicon-remove-circle"></i>
          </div>
          <div class="stackedcards--animatable stackedcards-overlay right">
            <i class="glyphicon glyphicon-heart"></i>
          </div>
        </div>
      <div class="global-actions">
        <div class="action-button left-button">
          <i class="glyphicon glyphicon-remove left-action"></i>
        </div>
        <div class="action-button right-button">
          <i class="glyphicon glyphicon-heart right-action"></i>
        </div>
    </div>  
  </main>
    <!-- ^^^ Credit: https://codepen.io/bmarcelino/pen/vRYPXV ^^^ --> 
  </body>
</html>
