<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Crumble - Preferences</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="scripts/preferences-script.js"></script>
  </head>

  <body class="preload">
    <div class="middle display-block standard-block text-left">
      <h1>What are you looking for?</h1>
      <div class="preference-block" display="inline-block">
      	<h3>Category</h3> 
          <input id="categories-custom-input" list="categories-datalist" name="category" placeholder="Search category">
          <datalist id="categories-datalist"></datalist>
          <input id="category-button" type="button" value="Add">
          <div id="categories-container"></div>
      </div>
      <div class="preference-block">
      	<h3 class="preference-title display-inline">Distance</h3>
      	<input id="range-slider" class="display-inline" type="range" min="0" max="4" style="width: 80%">
      </div>
      <div class="preference-block">
        <h3 class="preference-title display-inline">Price point</h3>
        <table id="prices-container" class="display-inline">
          <tr>
            <th>
              <label for="$">
                <input class="price-input" type="radio" id="$" name="prices">
                <h3 class="display-inline price unselected-price">$</h3>
              </label>
            </th>
            <th>
              <label for="$$">
                <input class="price-input" type="radio" id="$$" name="prices">
                <h3 class="display-inline price unselected-price">$$</h3>
              </label>
            </th>
            <th>
              <label for="$$$">
                <input class="price-input" type="radio" id="$$$" name="prices">
                <h3 class="display-inline price unselected-price">$$$</h3>
              </label>
            </th>
            <th>
              <label for="$$$$">
                <input class="price-input" type="radio" id="$$$$" name="prices">
                <h3 class="display-inline price unselected-price">$$$$</h3>
              </label>
            </th>
          </tr>
        </table>
      </div>
      <div class="preference-block">
      	<h3 class="preference-title display-inline">Must be open now?</h3>
        <input id="open-checkbox" class="display-inline" type="checkbox">
      </div>
      <a href="selection.html" style="float: right; margin-bottom: 100px">
        <div class="standard-button" id="finish-prefs-button">
          <h3>show me my matches</h3>
        </div>
      </a>
    </div>
  </body>
</html>
